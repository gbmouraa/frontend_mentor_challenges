<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <title>Age Calculator App</title>
</head>

<body>
    <main class="content">
        <form>
            <fieldset>
                <div class="input-container">
                    <label for="day">Day</label>
                    <input type="number" id="day" placeholder="DD">
                    <small class="error-msg"></small>
                </div>
                <div class="input-container">
                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="MM">
                    <small class="error-msg"></small>
                </div>
                <div class="input-container">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="YYYY">
                    <small class="error-msg"></small>
                </div>
            </fieldset>
            <div class="submit-btn-container">
                <hr>
                <button type="submit" class="submit-btn"><img src="./assets/images/icon-arrow.svg" alt="icon"
                        class="btn-icon"></button>
            </div>
        </form>
        <div class="calculated-age-container">
            <p><span class="output-span" id="output-year">--</span>years</p>
            <p><span class="output-span" id="output-month">--</span>months</p>
            <p><span class="output-span" id="output-days">--</span>days</p>
        </div>
    </main>
    <footer>
        <script src="./assets/script/index.js"></script>
    </footer>
</body>

</html>
