<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <section class="cards-container">
        <div class="result-card">
            <h3 class="result-title">Your Result</h3>
            <div class="result-circle">
                <h1 class="points">76 <span class="max-points-span">of 100</span></h1>
            </div>
            <div class="card-msg">
                <h2>Great</h2>
                <legend>You scored higher than 65% of the people who have taken these tests.</legend>
            </div>
        </div>
        <div class="summary-card">
            <h3 class="summary-title">Summary</h3>
            <div class="summary-results-container">
                <div class="summary-result react">
                    <img src="./assets/images/icon-reaction.svg" alt="icon" class="icon">
                    <p>Reaction</p>
                    <span class="category-result"><b>80</b> / 100</span>
                </div>
                <div class="summary-result memory">
                    <img src="./assets/images/icon-memory.svg" alt="icon" class="icon">
                    <p>Memory</p>
                    <span class="category-result"><b>92</b> / 100</span>
                </div>
                <div class="summary-result verbal">
                    <img src="./assets/images/icon-verbal.svg" alt="icon" class="icon">
                    <p>Verbal</p>
                    <span class="category-result"><b>61</b> / 100</span>
                </div>
                <div class="summary-result visual">
                    <img src="./assets/images/icon-visual.svg" alt="icon" class="icon">
                    <p>Visual</p>
                    <span class="category-result"><b>72</b> / 100</span>
                </div>
            </div>
            <div class="button-container">
                <button>Continue</button>
            </div>
        </div>
    </section>
</body>

</html>
