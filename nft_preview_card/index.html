<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body>
  <main class="card">
    <figure>
      <img src="./assets/images/image-equilibrium.jpg" alt="Illustration">
    </figure>
    <div class="content">
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="balance">
        <span class="eth-balance"><img src="./assets/images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</span>
        <span class="days"><img src="./assets/images/icon-clock.svg" alt="clock"> 3 days left</span>
      </div>
      <div class="creator">
        <div class="avatar">
          <img src="./assets/images/image-avatar.png" alt="avatar">
        </div>
        <span>Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </div>
  </main>
</body>

</html>
